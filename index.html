<html>
    <head>
        <title>Stinky</title>

    </head>
    <body>
        <img id = 'background-image' src = 'assets/water.jpg'>
        <div id = 'buttons_bar'>

        <div id = 'other_bar'>

            <img src = 'assets/purple.gif' height = '40px'>
